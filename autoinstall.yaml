    source:
        id: ubuntu-desktop-minimal
    interactive-sections:
        - keyboard
        - network
        - disk
    identity:
        realname: 'Raul Dipeas'
        hostname: Ubuntu
        username: rauldipeas
        password: '$y$j9T$uhkxlm8nUQaNu.6rl4k2d.$DIldpYy96OHg8lFjfXfc671BZcGWkPOmaDONGAhGSg3'
    locale: pt_BR.utf8
    keyboard:
        layout: br
    timezone: "America/Sao_Paulo"
#    debconf-selections: |
